<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes"/>

</head>
<body style="padding-bottom:5.4266rem; background:#ebebeb;">
	<header class="header-bar shaow bgfff">
		<a href="javascript:history.back(-1);" class="header-left">
			<i class="icon"></i>
		</a>
		<h2 class="header-title">我的资料</h2>
	</header>
	<div class="myInformation-wrap">
		<table>
			<tbody class="tbody" id="tbody">
				<tr>
					<td>
						<div class="pic"><img src="images/icon6.png" alt="" /></div>
						<span class="txt">个人信息</span><br />
						<a href="./PersonalInformation.html" class="mainC">已认证</a>
					</td>
					<td>
						<div class="pic"><img src="images/icon7.png" alt="" /></div>
						<span class="txt">工作信息</span><br />
						<a href="./workInformation.html">去认证</a>
					</td>
				</tr>
				<tr>
					<td>
						<div class="pic"><img src="images/icon8.png" alt="" /></div>
						<span class="txt">身份信息</span><br />
						<a href="./identityAuthentication.html">去认证</a>
					</td>
					<td>

					<a href="./bindBankCard.html">去认证</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script>
touchstart();
	function touchstart(){
		var oTbody = id('tbody');
		var aTd = oTbody.getElementsByTagName('td');
		for(var i=0;i<aTd.length;i++){
			bind(aTd[i],'touchstart',function(){
				for(var i=0;i<aTd.length;i++){
					aTd[i].className = '';
				}
				this.className = 'active'
			});
			bind(aTd[i],'touchend',function(){
				setTimeout(function(){
					for(var i=0;i<aTd.length;i++){
						aTd[i].className = '';
					}
				}, 150);
			})
			
		}
	}
</script>
</html>
