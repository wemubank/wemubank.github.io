<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>微木-意见反馈</title>
	<link rel="stylesheet" href="css/common.css" />
	<!-- <link rel="stylesheet" href="css/ytui.css" /> -->
	<link rel="stylesheet" href="css/index.css" />
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/html-size-calculation.js"></script>

</head>
<body style="padding-bottom:5.4266rem; background:#ebebeb">
	<header class="header-bar bgfff">
		<a href="javascript:history.back(-1);" class="header-left">
			<i class="icon"></i>
		</a>
		<h2 class="header-title">意见反馈</h2>
	</header>
	
	<div class="bandBankCard">
		<dl class="int-wrap mailbox clearfix">
			<p class="txt">
				投诉与建议发送邮件至chang@wemubank.com或直接
				<span class="txt">留言<i class="red">一经采纳 CEO 将自掏腰包赠送 30 元话费充值卡</i></span>
			</p>
		</dl>
		<dl class="int-wrap clearfix">
			<dt>联系方式</dt>
			<dd><input class="int" type="text" placeholder="手机号／qq／微信／邮箱" /></dd>
		</dl>
		<dl class="int-wrap clearfix mainBc">
			<dt>意见建议</dt>
			<dd>
				<textarea class="TextField" name="" id="" cols="30" rows="10" placeholder="请留下宝贵意见"></textarea>
			</dd>
		</dl>
	</div>	

	
	<div class="myBackMonye-wrap">
		<a class="myBackMonye" href="javascript:;">提交</a>
	</div>
</body>
</html>
