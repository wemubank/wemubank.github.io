<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>微木-个人中心</title>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/sweet-alert.css" />
	<!--<link rel="stylesheet" href="css/ytui.css" /> -->
	<link rel="stylesheet" href="css/index.css" />
	
	<!-- <script src="js/jquery-1.11.2.min.js"></script> -->
	<script src="js/common.js"></script>
	<script src="js/html-size-calculation.js"></script>
	<script src="js/sweet-alert.min.js"></script>

</head>
<body style="padding-bottom:2.7133rem; background:#ebebeb;">
	<header class="header-bar bgfff">
		<a href="javascript:history.back(-1);" class="header-left">
			<i class="icon"></i>
		</a>
		<h2 class="header-title">绑定银行卡</h2>
	</header>

	<div class="bandBankCard">
		<h3 class="tit3">请绑定持卡人本人的银行卡</h3>
		<dl class="int-wrap clearfix">
			<dt>卡号</dt>
			<dd><input class="int" type="text" placeholder="请输入本人储蓄卡号" /></dd>
		</dl>
		<dl class="int-wrap clearfix">
			<dt>银行名称</dt>
			<dd><input class="int" type="text" placeholder="" /></dd>
		</dl>
		<dl class="int-wrap clearfix">
			<dt>预留手机号</dt>
			<dd><input class="int" type="text" placeholder="请输入该卡的预留手机号" /></dd>
		</dl>
		<dl class="int-wrap clearfix mainBc">
			<dt>短信验证码</dt>
			<dd>
				<input class="int" type="text" placeholder="请输入短信验证码" />
				<span class="VerificationCode">获取验证码</span>
			</dd>
		</dl>
	</div>	

	<div class="myBackMonye-wrap">
		<a class="myBackMonye" id="myBackMonye" href="javascript:;">完成认证</a>
	</div>


	<!-- 弹框 -->
	<div class="BombBox-wrap" id="BombBox-wrap">
		<div class="mask"></div>
		<div class="BombBox">
			<h5 class="tit5"></h5>
			<span class="icon close" id="close"></span>
			<div class="borrowed-wrap loadMsg-wrap">
				<h4 class="tit4 tac c3">确认额度</h4>
				<dl class="dl1 clearfix">
					<dt>借款金额</dt>
					<dd>¥500.00</dd>
				</dl>
				<dl class="dl1 clearfix">
					<dt>借款期限</dt>
					<dd>14天</dd>
				</dl>
				<dl class="dl1 clearfix">
					<dt>还款金额</dt>
					<dd>¥550.00</dd>
				</dl>
				<dl class="dl1 clearfix">
					<dt>本金</dt>
					<dd>¥500.00</dd>
				</dl>
				<dl class="dl1 clearfix">
					<dt>利息</dt>
					<dd>¥2.50</dd>
				</dl>
				<dl class="dl1 clearfix">
					<dt>数据使用费</dt>
					<dd>¥17.50</dd>
				</dl>
				<dl class="dl1 clearfix">
					<dt>账号管理及服务费</dt>
					<dd>¥30.00</dd>
				</dl>
			</div>
			<div class="myBackMonye-wrap">
				<a class="myBackMonye c3" id="submit" href="javascript:;">提交</a>
			</div>
		</div>
	</div>
	
</body>
<script>

bind(id('myBackMonye'),'touchstart',function(){
	id('BombBox-wrap').style.display = 'block';
})

bind(id('close'),'touchstart',function(){
	id('BombBox-wrap').style.display = 'none';
})


bind(id('submit'),'touchend',function(){
	id('BombBox-wrap').style.display = 'none';
	swal({title:'', 
		text:'您的申请已提交，请耐心等待 \n 审核时间大概 3 小时',
  	  showCancelButton: true,   
  	  confirmButtonColor: "#fff",
  	  confirmButtonText: "知道了",   
  	  closeOnConfirm: true },
  	  function(isConfirm){
		if(isConfirm){
			window.location.href = './index.html';
		}else{
			window.location.href = './index.html';
		};
	});	
})


</script>


<style>
/* 弹框样式 */
@media (max-width: 540px){
.sweet-alert {
left: 2rem!important;
right: 2rem!important;
}
}
.sweet-alert{padding:4rem 0px 0px; position: fixed; background: #fff6f8;}
.sweet-alert h2{position: absolute; width:4rem; height:5rem; border-radius:2rem; left:50%; top: -2rem;margin-left:-2rem; background: #fff6f8 url(images/icon2.png) 16px 12px no-repeat; background-size:2.5rem auto; } 
.sweet-alert button.confirm {padding:0.7rem!important;}
.sweet-alert button.cancel{margin:0; position: absolute; right:-10px; top: -10px; background: #fff6f8; width:1.5rem; height:1.5rem;padding:0; color:transparent; border-radius:50%;}
.sweet-alert button.cancel:after{position: absolute; content:"\e623"; left:0; top: 0; width:100%; height:100%; color:#333; font-size:1.4rem; }
.sweet-alert button.confirm{margin:2.5rem 0 0;display:block; width:100%; -text-align: center; color:#333; border-radius:0 0 0.3rem 0.3rem; border-top: 1px solid #fceaee;}
</style>
</html>
