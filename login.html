<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>微木-首页</title>
	<link rel="stylesheet" href="css/common.css" />
	<!-- <link rel="stylesheet" href="css/ytui.css" /> -->
	<link rel="stylesheet" href="css/index.css" />
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/html-size-calculation.js"></script>
	<script src="layer/layer.js"></script>
</head>
<body style="">
	<header class="header-bar bgfff">
		<a href="javascript:history.back(-1);" class="header-left cyan">
			<i class="icon"></i>
		</a>
		<h2 class="header-title"></h2>
	</header>
	<h1 title="logo/微木" class="tit1"><a href="./index.html" class="logo"><img src="images/logo.png" alt="logo" /></a></h1>
	<div class="reg-wrap" id="reg-wrap">
		<form action="">
			<label class="reg-int-wrap" for="">
				<input class="int" placeholder="请输入手机号" type="tel" />
				<i style="display:none;" class="icon icon-del"></i>
			</label>
			<label style="display:none;" class="reg-int-wrap" for="">
				<input class="int" placeholder="请输验证码" type="text" />
				<span class="VerificationCode">获取验证码</span>
			</label>
			<label class="reg-int-wrap" for="">
				<input class="int" placeholder="请输入密码" type="password" />
			</label>

			<div class="btn-bg-wrap">
				<input class="btn-bg" type="button" value="登&nbsp;&nbsp;&nbsp;录" />
				<!-- <a href="javascript:;" class="btn-bg">注册</a> -->
			</div>
			<p class="login-reg-txt clearfix" id="login-reg-txt"><a class="left" href="javascript:;">验证码登录</a><a class="right" href="./reg.html">免费注册</a></p>
		</form>
	</div>
	
</body>
<script>
	
	textDel()
	switchLoginReg()
	function textDel(){//电话号码输入框操作
		var aRegWrap = id('reg-wrap');
		var aTel = aRegWrap.getElementsByTagName('label')[0].children;
		aTel[0].oninput = function(){
			aTel[1].style.display = 'inline-block';
			if(this.value == ''){
				aTel[1].style.display = 'none';
			}
		}
		bind(aTel[1],'touchstart',function(){
			aTel[0].value = '';
			this.style.display = 'none';
		})
	};

	/*验证码登陆与密码登陆切换*/
	function switchLoginReg(){
		var aSwitch = id('login-reg-txt').getElementsByTagName('a');
		var aRegWrap = id('reg-wrap');
		var aTel = aRegWrap.getElementsByTagName('label')
		var flag = true;
		bind(aSwitch[0],'touchstart',function(){
			if(flag){
				this.innerHTML = '密码登录';
				aTel[2].style.display = 'none';
				aTel[1].style.display = 'block';
				flag = false;
			}else{
				this.innerHTML = '验证码登录'
				aTel[1].style.display = 'none';
				aTel[2].style.display = 'block';
				flag = true;
			}
		})
	}

</script>

</html>
